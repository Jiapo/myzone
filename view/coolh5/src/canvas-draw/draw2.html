    function drawCircle(ctx,cx,cy,cr){    //画布，圆心坐标x、y，半径
        var x=cx-cr,y=cy;                  //起点，经过圆心平行于x轴的直径左端点

        ctx.moveTo(x,y);                    //初始化一次，进入计时器
        ctx.strokeStyle="green";
        ctx.stroke();
        x++;
        y=cy-Math.sqrt(cr*cr-(x-cx)*(x-cx));

        var t=setInterval(function(){        //计时开始

            if(y<cy){                        //上半圆
                ctx.lineTo(x,y);
                ctx.strokeStyle="green";
                ctx.stroke();
                x++;
                y=cy-Math.sqrt(cr*cr-(x-cx)*(x-cx));
                console.log(x,y);
            }

            if(y>=cy){                        //下半圆
                ctx.lineTo(x,y);
                ctx.strokeStyle="green";
                ctx.stroke();
                x--;
                y=Math.sqrt(cr*cr-(x-cx)*(x-cx))+cy;
                console.log(x,y);
                if(x==cx-cr){
                    ctx.lineTo(cx-cr,cy);
                    ctx.strokeStyle="green";
                    ctx.stroke();
                    clearInterval(t);
                    cr=10*c1+cr;
                    drawCircle(ctx,250,250,cr);
                }
            }

        },10)
    }

</script>
